openapi: 3.0.0
info:
  title: Quiz Platform API
  version: 2.0.0
  description: API for real-time interactive quiz platform with WebSocket support
servers:
  - url: http://localhost:3001
    description: Development server
  - url: https://api.quizplatform.com
    description: Production server
paths:
  /health:
    get:
      summary: Health check endpoint
      tags:
        - Health
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
  /auth/signup:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
                - role
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                firstName:
                  type: string
                lastName:
                  type: string
                role:
                  type: string
                  enum: [TEACHER, STUDENT]
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Bad request - missing or invalid fields
        '409':
          description: Email already exists
  /auth/login:
    post:
      summary: Login user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
  /auth/logout:
    post:
      summary: Logout user
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
        '401':
          description: Unauthorized
  /api/quizzes:
    get:
      summary: List all quizzes for the authenticated teacher
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of quizzes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quiz'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
    post:
      summary: Create a new quiz with questions
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - questions
              properties:
                title:
                  type: string
                description:
                  type: string
                questions:
                  type: array
                  items:
                    $ref: '#/components/schemas/QuestionInput'
      responses:
        '201':
          description: Quiz created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizWithQuestions'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
  /api/quizzes/{id}:
    get:
      summary: Get a specific quiz with all questions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Quiz details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizWithQuestions'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
        '404':
          description: Quiz not found
    put:
      summary: Update an existing quiz
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - questions
              properties:
                title:
                  type: string
                description:
                  type: string
                questions:
                  type: array
                  items:
                    $ref: '#/components/schemas/QuestionInput'
      responses:
        '200':
          description: Quiz updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizWithQuestions'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
        '404':
          description: Quiz not found
    delete:
      summary: Delete a quiz
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Quiz deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
        '404':
          description: Quiz not found
  /api/sessions:
    post:
      summary: Start a new quiz session
      tags:
        - Sessions
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quizId
              properties:
                quizId:
                  type: string
      responses:
        '201':
          description: Session created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
  /api/sessions/{sessionId}:
    get:
      summary: Get session details
      tags:
        - Sessions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '401':
          description: Unauthorized
        '404':
          description: Session not found
  /api/sessions/{sessionId}/next:
    post:
      summary: Move to next question in session
      tags:
        - Sessions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Moved to next question
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
        '404':
          description: Session not found
  /api/sessions/{sessionId}/results:
    post:
      summary: Show results for current question
      tags:
        - Sessions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Results displayed
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
        '404':
          description: Session not found
  /api/sessions/{sessionId}/end:
    post:
      summary: End the session
      tags:
        - Sessions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Session ended
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
        '404':
          description: Session not found
  /dashboard/stats:
    get:
      summary: Get user statistics
      tags:
        - Dashboard
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User statistics
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/TeacherStats'
                  - $ref: '#/components/schemas/StudentStats'
        '401':
          description: Unauthorized
  /dashboard/quizzes:
    get:
      summary: Get quizzes for user
      tags:
        - Dashboard
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of quizzes
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '401':
          description: Unauthorized
  /dashboard/sessions:
    get:
      summary: Get sessions for user
      tags:
        - Dashboard
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of sessions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SessionSummary'
        '401':
          description: Unauthorized
  /dashboard/quiz/{quizId}/details:
    get:
      summary: Get detailed statistics for a quiz
      tags:
        - Dashboard
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: quizId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Quiz details with statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  quiz:
                    type: object
                  topPerformers:
                    type: array
                    items:
                      $ref: '#/components/schemas/Performer'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teachers only
        '404':
          description: Quiz not found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        role:
          type: string
          enum: [TEACHER, STUDENT]
    Quiz:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        creatorId:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    QuizWithQuestions:
      allOf:
        - $ref: '#/components/schemas/Quiz'
        - type: object
          properties:
            questions:
              type: array
              items:
                $ref: '#/components/schemas/Question'
    Question:
      type: object
      properties:
        id:
          type: string
        quizId:
          type: string
        text:
          type: string
        type:
          type: string
          enum: [MULTIPLE_CHOICE, TRUE_FALSE, TEXT]
        options:
          type: object
          description: For MULTIPLE_CHOICE questions only - contains choices array and correctAnswer index
          properties:
            choices:
              type: array
              items:
                type: string
            correctAnswer:
              type: number
              description: Index of the correct answer in the choices array
        correctAnswer:
          type: string
          description: For TRUE_FALSE (value "true" or "false") and TEXT questions - the correct answer text
        order:
          type: number
        points:
          type: number
        timeLimit:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    QuestionInput:
      type: object
      required:
        - text
        - type
      properties:
        text:
          type: string
        type:
          type: string
          enum: [MULTIPLE_CHOICE, TRUE_FALSE, TEXT]
        options:
          type: object
          properties:
            choices:
              type: array
              items:
                type: string
            correctAnswer:
              type: number
        correctAnswer:
          type: string
        order:
          type: number
        points:
          type: number
          default: 1
        timeLimit:
          type: number
    Session:
      type: object
      properties:
        id:
          type: string
        quizId:
          type: string
        accessCode:
          type: string
        isActive:
          type: boolean
        currentQuestionIndex:
          type: number
        startedAt:
          type: string
          format: date-time
        endedAt:
          type: string
          format: date-time
    SessionSummary:
      type: object
      properties:
        id:
          type: string
        quizId:
          type: string
        quizTitle:
          type: string
        accessCode:
          type: string
        isActive:
          type: boolean
        startedAt:
          type: string
          format: date-time
        endedAt:
          type: string
          format: date-time
        participantCount:
          type: number
        avgScore:
          type: number
    TeacherStats:
      type: object
      properties:
        role:
          type: string
          enum: [TEACHER]
        totalQuizzes:
          type: number
        totalSessions:
          type: number
        avgParticipants:
          type: number
        totalParticipants:
          type: number
    StudentStats:
      type: object
      properties:
        role:
          type: string
          enum: [STUDENT]
        totalParticipated:
          type: number
        avgScore:
          type: number
        totalScore:
          type: number
        highestScore:
          type: number
    Performer:
      type: object
      properties:
        userId:
          type: string
        name:
          type: string
        score:
          type: number
        correctAnswers:
          type: number

