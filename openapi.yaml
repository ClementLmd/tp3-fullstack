openapi: 3.0.0
info:
  title: Quiz Platform API
  version: 1.0.0
  description: API for real-time interactive quiz platform
servers:
  - url: http://localhost:3001
    description: Development server
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
  /api/auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
                - role
              properties:
                email:
                  type: string
                password:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                role:
                  type: string
                  enum: [TEACHER, STUDENT]
      responses:
        '201':
          description: User created successfully
        '400':
          description: Bad request
  /api/auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '401':
          description: Invalid credentials
  /api/quizzes:
    get:
      summary: List all quizzes for the authenticated teacher
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of quizzes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quiz'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
    post:
      summary: Create a new quiz with questions
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - questions
              properties:
                title:
                  type: string
                description:
                  type: string
                questions:
                  type: array
                  items:
                    $ref: '#/components/schemas/QuestionInput'
      responses:
        '201':
          description: Quiz created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizWithQuestions'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
  /api/quizzes/{id}:
    get:
      summary: Get a specific quiz with all questions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Quiz details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizWithQuestions'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
        '404':
          description: Quiz not found
    put:
      summary: Update an existing quiz
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - questions
              properties:
                title:
                  type: string
                description:
                  type: string
                questions:
                  type: array
                  items:
                    $ref: '#/components/schemas/QuestionInput'
      responses:
        '200':
          description: Quiz updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizWithQuestions'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
        '404':
          description: Quiz not found
    delete:
      summary: Delete a quiz
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Quiz deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Teacher role required
        '404':
          description: Quiz not found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        role:
          type: string
          enum: [TEACHER, STUDENT]
    Quiz:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        creatorId:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    QuizWithQuestions:
      allOf:
        - $ref: '#/components/schemas/Quiz'
        - type: object
          properties:
            questions:
              type: array
              items:
                $ref: '#/components/schemas/Question'
    Question:
      type: object
      properties:
        id:
          type: string
        quizId:
          type: string
        text:
          type: string
        type:
          type: string
          enum: [MULTIPLE_CHOICE, TRUE_FALSE, TEXT]
        options:
          type: object
          properties:
            choices:
              type: array
              items:
                type: string
            correctAnswer:
              type: number
        correctAnswer:
          type: string
        order:
          type: number
        points:
          type: number
        timeLimit:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    QuestionInput:
      type: object
      required:
        - text
        - type
      properties:
        text:
          type: string
        type:
          type: string
          enum: [MULTIPLE_CHOICE, TRUE_FALSE, TEXT]
        options:
          type: object
          properties:
            choices:
              type: array
              items:
                type: string
            correctAnswer:
              type: number
        correctAnswer:
          type: string
        order:
          type: number
        points:
          type: number
          default: 1
        timeLimit:
          type: number

